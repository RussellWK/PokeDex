<!DOCTYPE html>
<html lamg="'en">
    <head>
        <meta charset="utf-8">
        <title>PokeDex</title>
        <link rel="stylesheet" href="PokeDex.css" />
    </head>
    <body>
        <h1>PokeDex</h1>
        <searchBar>
            <h4>Pokemon Name :</h4><input type="text" id="pokemon" value="bulbasaur" />
            <button id="search">Search</button>
        </searchBar>
        <div id="pokemonList">
            <label id="pokemonListLabel">0 : 20</label>
            <select value="" id="selectPokemon"></select>
            <button id="previous20">Previous 20</button>
            <button id="next20">Next 20</button>
        </div>
        <div id="scroll">
            <div id="regionList">
                <button id="allPokemon">All Pokemon</button>
                <button id="kanto">Kanto</button>
                <button id="johto">Johto</button>
            </div>
            <button id="previous"><-Previous</button>
            <image class='white' alt="No image available" id="image" src=""></image>
            <button id="next">Next-></button>
        </div>
        <h2 id="name"></h2>
        <pages>
            <button id="infoButton">Basic Info</button>
            <button id="statsButton">Stats</button>
            <button id="abilitiesButton">Abilities</button>
        </pages>
        <p class='white' id="info"></p>
        <script id="javaScript" src="PokeDex.js"></script>
    </body>
</html>
